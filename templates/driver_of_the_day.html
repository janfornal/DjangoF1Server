<table class="table table-dark">
{% for x in data %}
<tr>
    <td>{{ x.race.official_name }}</td>
    <td>{{ x.driver_number }}</td>
    <td>{{ x.driver.name }}</td>
    <td>{{ x.constructor.name }}</td>
    <td>{{ x.engine_manufacturer.name }}</td>
    <td>{{ x.tyre_manufacturer.name }}</td>
    <td>{{ x.driver_of_the_day_percentage }}</td>
</tr>
{% endfor %}
</table>
