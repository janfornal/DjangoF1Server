{% extends 'base.html' %}
{% block content %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if error_msg %}
        <p>Registration failed!</p>
        <p>{{ error_msg }}</p>
    {% endif %}
    <form method="post" >  
        {% csrf_token %}  
        <table>  
        {{ form.as_table }}  
            <tr>  
            <td></td>  
            <td><input type="submit" name="submit" value="Register" /></td>  
        </tr>  
        </table>  
    </form>
{% endblock content %}
